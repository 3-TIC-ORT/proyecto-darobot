<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="panel.css">
  <script src="panel.js" defer></script>
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="titulo">
        <h1>Panel de control</h1>
        <h2>En esta sección vas a poder controlar a tu robot, elegir para dónde se mueve y cuándo medir.</h2>
      </div>
      <div class="menu">
        <button id="volver">Volver a inicio</button>
      </div>
    </header>

    <main class="main-panel">
      <button2 class="medir" id="medir">Empezar a medir</button>

      <div class="panel">
        <div class="key" data-key="w">↑</div>
        <div class="key" data-key="a">←</div>
        <div class="key" data-key="s">↓</div>
        <div class="key" data-key="d">→</div>
      </div>
    </main>

    <footer>
      <img src="image 1.png" alt="Logo ENVIRO" class="logo">
    </footer>

  </div>
</body>
</html>
